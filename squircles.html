<!DOCTYPE html>

    <!-- Page Title -->
    <title>Friendship Squircles</title>

<body>
    <div class="top-bar">
        <div class="top-bar-row">
            <a style="display: flex;" href="squircles.html">

                <p class="top-bar-text">Friendship Squircles</p>

        </div>

    <div class="row col-container">
        <div class="col-1">
            <div class="w3-animate-opacity w3-animate-left">
                <p class="heading-text">Squircles</p>
                <p class="subheading-text">Share home screen widgets with friends!</p>
            </div>

            <div class="google-play-badge">
                <a href='https://play.google.com/store/apps/details?id=com.galew.friendship' target="_blank">
                    <img class="google-play-badge-image" alt='Get it on Google Play'
                        src='https://play.google.com/intl/en_us/badges/static/images/badges/en_badge_web_generic.png' />
                </a>
            </div>
        </div>
        <div class="col-2">
            <div class="w3-animate-opacity w3-animate-right">
                <img class="phone-image" src="static/img/squircles/squircle_phone_image.png">
            </div>
        </div>
    </div>

    <div class="demo-section">
        <div class="max-width">
            <div class="card col-container">
                <div class="col-1 col-1-v2">
                    <div class="body-heading" style="margin-bottom: 20px; margin-top: 20px; margin-left: 0px;">Demo
                    </div>
                </div>
                <div class="col-2 col-2-v2">
                    <div class="max-width">
                        <div class="video-box-parent">
                        <iframe src="https://www.youtube.com/embed/E0OsvAemc2k" title="YouTube video player"
                            frameborder="0" class="video-box"
                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                            allowfullscreen></iframe>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="screenshot-section">
        <div class="hs-container-before">
            <div class="max-width">
                <div class="body-heading" style="padding-left: 40px;">Screenshots</div>
            </div>
        </div>
        <div class="hs-container">
            <div class="full hide-scroll">
                <ul class="hs">
                    <li class="item">
                        <img class="hs-img" src="static/img/squircles/V2squircle_playstore_1.png">
                    </li>
                    <li class="item">
                        <img class="hs-img" src="static/img/squircles/V2squircle_playstore_2.png">

                    <li class="item">
                        <img class="hs-img" src="static/img/squircles/V2squircle_playstore_7.png">
                    </li>
                </ul>
            </div>
        </div>
    </div>
